<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Account</title>
    <meta name="description" content="Account page for users">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
<!--    <script src="https://use.fontawesome.com/e20efdd978.js"></script>-->
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="logo-bubble.png" alt="Page logo" />
            <h1 class="header__text">Account</h1>
            <button class="btn"><i class="fa fa-times fa-4x header__button"></i></button>
        </header>

        <main class="content">
            <div class="user">
                <i class="fa fa-user fa-5x user__icon"></i>
            </div>
            <div class="intro">
                <p class="intro__text">Hi,Serwaa</p>
                <p class="intro__earnings">Earned GH&#8373 5.897 since joining</p>
            </div>
            <div class="earnings">
                <p class="earnings__current">Your current earnings</p>
                <p class="earnings__total">GH&#8373 5.897</p>
                <p class="earnings__points">(5,897 Points)</p>
                <p class="earnings__cashout">You can cashout if your total is at least GH&#8373 10</p>
                <div class="earnings__threshold">
                    <div class="earnings__threshold_indicator"></div>
                </div>
                <p class="earnings__threshold_status">You've reached 58.9% of your payment threshold</p>
            </div>
            <div>
                <hr class="ruler" />
            </div>
            <div class="invite">
                <p class="invite__text">Invite your friends to earn more</p>
                <p class="invite__code">INVITE CODE: <span>S51823</span></p>
                <div class="invite-icons">
                    <div class="invite-icon facebook">
                        <a><i class="fab fa-facebook fa-5x"></i></a>
                    </div>
                    <div class="invite-icon twitter">
                        <a><i class="fab fa-twitter fa-3x"></i></a>
                    </div>
                    <div class="invite-icon email">
                        <a ><i class="fas fa-envelope fa-3x"></i></a>
                    </div>

                </div>
            </div>
            <div>
                <hr class="ruler" />
            </div>

            <div class="sign-out">
                <button class="btn sign-out__btn">Sign Out</button>
            </div>
        </main>
    </div>

</body>
</html>
